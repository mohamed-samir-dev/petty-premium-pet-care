<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Essential Meta Tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- Page Title (SEO-friendly) -->
    <title>Petty –Premium Pet Care & Veterinary Services</title>

    <!-- Meta Description (SEO) -->
    <meta name="description"
        content="Petty offers premium pet care with experienced veterinarians dedicated to keeping your pets healthy and happy. Book an appointment online today.">

    <!-- Keywords (Optional, SEO impact is minimal nowadays) -->
    <meta name="keywords" content="pet care, veterinarian, vet clinic, animal hospital, pet health, dog care, cat care">

    <!-- Author -->
    <meta name="author" content="Petty Veterinary Services">

    <!-- Twitter Card (For Twitter Sharing) -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="Petty – Premium Pet Care & Veterinary Services">
    <meta name="twitter:description"
        content="Premium pet care from qualified veterinarians. Keeping your pets healthy and happy.">
    <meta name="twitter:image" content="https://www.example.com/images/social-preview.jpg">

    <!-- Favicon -->
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="images/icons8-animal-30.png" type="image/x-icon">


    <!-- External Stylesheets -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    
    <!-- Main header containing navigation and hero section -->
    <header>
        <!-- Primary navigation bar with logo, menu links, and authentication buttons -->
        <nav class="navbar">
            <!-- Brand logo with decorative dot -->
            <h1 class="logo">Petty<span class="dot">.</span></h1>

            <!-- Main navigation links -->
            <ul class="nav-links" id="navLinks">
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Consult</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!-- Authentication buttons for user login/signup -->
            <div class="auth-buttons" id="authButtons">
                <button class="btn btn-login">Login</button>
                <button class="btn btn-signup">Sign Up</button>
            </div>

            <!-- Mobile menu toggle button with accessibility label -->
            <button class="menu-btn" id="menu-btn" aria-label="Open menu">
                <i class="fa-solid fa-bars"></i>
            </button>
        </nav>

        <!-- Hero section with main call-to-action and featured image -->
        <section class="hero">
            <!-- Hero content with title, description, and action buttons -->
            <div class="hero-content">
                <h1 class="hero-title">
                    <span class="hero-title-highlight">Take</span> Care of <br>Your
                    <span class="hero-title-highlight">Lovely</span> Pet
                </h1>
                <p class="hero-description">
                    Buy your pet supplies right now at our shop before the products run out.
                </p>
                <!-- Primary action buttons -->
                <div class="hero-buttons">
                    <button class="btn btn-primary">Get Started</button>
                    <button class="btn btn-secondary">Explore More</button>
                </div>
            </div>
            <!-- Hero image showcasing happy pet with owner -->
            <div class="hero-image">
                <img src="images/pexels-shootsaga-30689866-removebg-preview.webp" alt="Happy pet with owner"
                    loading="lazy">
            </div>
        </section>
    </header>

      <!-- JavaScript file for interactive functionality  -->
    <script src="js/script.js"></script>
</body>

</html>
